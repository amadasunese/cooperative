{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="my-4 text-center">Contributions</h1>
    <div class="card">
        <div class="card-header">
            Add Contribution
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_contribution') }}">
                <div class="form-group">
                    <label for="member_id">Member ID</label>
                    <input type="number" name="member_id" id="member_id" class="form-control" placeholder="Member ID" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" step="0.01" name="amount" id="amount" class="form-control" placeholder="Amount" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Contribution</button>
            </form>
        </div>
    </div>

    <h2 class="my-4">Contribution List</h2>
    <ul class="list-group">
        {% for contribution in contributions %}
        <li class="list-group-item">
            Member ID: {{ contribution.member_id }} - Amount: {{ contribution.amount }} - Date: {{ contribution.date }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
