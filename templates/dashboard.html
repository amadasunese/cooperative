<div class="dashboard-summary">

        <h2>Total Members</h2>
        <p>{{ total_members }}</p>
    </div>
    <div class="summary-item">
        <h2>Total Loans</h2>
        <p>{{ total_loans }}</p>

        <p>{{ total_events }}</p>

    <div class="summary-item">
        <h2>Total Polls</h2>
        <p>{{ total_polls }}</p>
    </div>
</div>
{% endblock %}
