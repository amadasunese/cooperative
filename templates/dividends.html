{% extends "base.html" %}

{% block content %}
<h1>Dividends</h1>
<form method="POST" action="{{ url_for('add_dividend') }}">
    <input type="number" name="member_id" placeholder="Member ID" required>
    <input type="number" step="0.01" name="amount" placeholder="Amount" required>
    <button type="submit">Add Dividend</button>
</form>
<ul>
    {% for dividend in dividends %}
        <li>Member ID: {{ dividend.member_id }} - Amount: {{ dividend.amount }} - Date: {{ dividend.date }}</li>
    {% endfor %}
</ul>
{% endblock %}
