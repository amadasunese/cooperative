{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Events</h2>
                </div>

                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_event') }}">
                        <div class="form-group mb-3">
                            <input class="form-control" type="text" name="title" placeholder="Title" required>
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control" type="datetime-local" name="date" placeholder="Date" required>
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control" type="text" name="location" placeholder="Location" required>
                        </div>
                        <div class="form-group mb-3">
                            <textarea class="form-control" name="description" placeholder="Description"></textarea>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Add Event</button>
                    </form>

                    <hr>

                    <ul class="list-group">
                        {% for event in events %}
                            <li class="list-group-item">
                                <div>
                                    <strong>{{ event.title }}</strong> at {{ event.location }}<br>
                                    <small>{{ event.date }}</small><br>
                                    <small>{{ event.description }}</small>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
