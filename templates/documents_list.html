{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Document List</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Filename</th>
                <th>Date Added</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for document in documents %}
            <tr>
                <td>{{ document.id }}</td>
                <td>{{ document.title }}</td>
                <td>{{ document.filename }}</td>
                <td>{{ document.date_uploaded.strftime('%b %d, %Y') }}</td>
                <td>
                    <a href="{{ url_for('download_document', document_id=document.id) }}" class="btn btn-primary btn-sm">Download</a>
                    <a href="{{ url_for('delete_document', document_id=document.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this document?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
