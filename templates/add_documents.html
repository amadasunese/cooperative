{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Documents</h2>
                </div>

                <div class="card-body">
                    <form method="POST" action="{{ url_for('upload_document') }}" enctype="multipart/form-data">
                        <div class="form-group mb-3">
                            <input class="form-control" type="text" name="title" placeholder="Title" required>
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control" type="file" name="file" required>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Upload Document</button>
                    </form>

                    <hr>

                    <ul class="list-group">
                        {% for document in documents %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ document.date_uploaded }} - <strong>{{ document.title }}</strong>
                                <a href="{{ url_for('download_document', document_id=document.id) }}" class="btn btn-outline-primary btn-sm">Download</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
